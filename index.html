<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Code Quiz</h1>
    <p id="question"></p>
    <div id="choices"></div>
    <button id="start">Start Quiz</button>
    <div id="timer">Time: <span id="time">60</span> seconds</div>
    <div id="result"></div>
    <input type="text" id="initials" placeholder="Enter your initials" style="display: none;">
    <div id="score"></div>
    <div id="save-container" style="display: none;">
      <button id="save">Save</button>
    </div>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
